<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Qicheng Li - US College Application Portfolio</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: #f7f9fc;
      color: #222;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1a4db3;
      color: white;
      text-align: center;
      padding: 2em 1em;
    }
    header h1 {
      margin: 0.2em 0;
    }
    main {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
    }
    section {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
      padding: 20px;
    }
    section h2 {
      border-bottom: 2px solid #1a4db3;
      padding-bottom: 8px;
    }
    .photo {
      text-align: center;
    }
    .photo img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    .video {
      text-align: center;
    }
    iframe, video {
      width: 100%;
      max-width: 720px;
      height: 405px;
      border-radius: 10px;
      border: none;
    }
    .resume {
      text-align: center;
    }
    .resume iframe {
      width: 100%;
      height: 600px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    a.download {
      display: inline-block;
      background-color: #1a4db3;
      color: white;
      padding: 10px 18px;
      text-decoration: none;
      border-radius: 8px;
      margin-top: 10px;
    }
    footer {
      text-align: center;
      font-size: 0.9em;
      color: #666;
      padding: 20px 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Qicheng Li</h1>
    <p>Prospective Undergraduate Applicant — Class of 2026</p>
  </header>

  <main>
    <section class="photo">
      <h2>My Photo</h2>
      <!-- Replace photo.jpg with your actual image -->
      <img src="photo.jpg" alt="Your portrait">
    </section>

    <section class="video">
      <h2>Introduction Video</h2>
      <!-- Option A: YouTube embed -->
      <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_ID" title="Introduction Video" allowfullscreen></iframe>

      <!-- Option B: Local file -->
      <!-- <video controls>
        <source src="intro.mp4" type="video/mp4">
        Your browser does not support video playback.
      </video> -->
    </section>

    <section class="resume">
      <h2>Resume</h2>
      <!-- Replace resume.pdf with your actual resume -->
      <iframe src="resume.pdf"></iframe>
      <br>
      <a class="download" href="resume.pdf" download>Download Resume (PDF)</a>
    </section>
  </main>

  <footer>
    <p>© 2025 Your Name | Built for US College Application</p>
  </footer>
</body>
</html>
